<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="top">
            <div class="logo">
                <h1 class="title-main">To do List</h1>
                <img src="icons/brain.svg" alt="">
            </div>
            <form class="top">
                <input type="text" placeholder="New Task" class="taskInput">
                <input type="submit" value="Add Task" class="btn">
            </form>
        </div>
        <div class="bottom">
            <h2 class="title-secondary">Tasks</h2>
            <ul class="task-collection">
                <li class="collection-item"> Task 1 <span class="delete"><a href="#"><img src="icons/delete.svg" alt=""></a></span></li>
                <li class="collection-item"> Task 2 <span class="delete"><a href="#"><img src="icons/delete.svg" alt=""></a></span></li>
            </ul>
            <a href="#" class="clear-tasks">Clear Tasks </a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
