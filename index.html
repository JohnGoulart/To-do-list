<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="top">
            <h1 class="title-main">To do List</h1>
            <form class="top">
                <input type="text" placeholder="New Task" class="taskInput">
                <input type="submit" value="Add Task" class="btn">
            </form>
        </div>
        <div class="bottom">
            <h2 class="title-secondary">Tasks</h2>
            <ul class="task-collection"></ul>
            <a href="#" class="clear-tasks">Clear Tasks</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
